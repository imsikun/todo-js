<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO List</title>
    <link rel="icon" href="./download.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">
    <script src="./todo_list.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p class="text-center display-2" style="font-family:cursive;">TODO Application</p> <br><br>
        <form class="inline-form" action="" name="myform" id="ftodo">
            <div class="form-group row">
                <div class="col-1"></div>
                <label class="col-2" for="item"><b>Item Name :</b> </label>
                <input type="text" class="form-control col-6" name="iname" id="iname" placeholder="Item Name">
            </div>
            <div class="form-group row">
                <div class="col-1"></div>
                <label class="col-2" for="item"><b>Category :</b> </label>
                <select class="col-6" name="category" id="category">
                    <option value="Select Category">Select Category</option>
                    <option value="Meeting">Meeting</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Marraige">Marraige</option>
                </select>
            </div>
            <div class="form-group row">
                <div class="col-1"></div>
                <label class="col-2" for="item"><b>Priority :</b> </label>
                <select class="col-6" name="priority" id="priority">
                    <option value="Select Category">Select Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="text-center">
                <button type="button" onclick="add()" class="btn btn-success">Add</button>
                <button type="button" onclick="fclear()" class="btn btn-secondary">Clear</button>
                <button type="button" id="updt" class="d-none">Update</button>
            </div>
        </form>
    </div>

    <div class="container mt-5">
        <table id="todo" class="table table-hover">
            <tr>
                <th>Item Name</th>
                <th>Category</th>
                <th>Priority</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
